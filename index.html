<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/font-awesome.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Huddle landing page with single introductory section</title>

  
</head>

<body>
  <main class="main">
    <header class="header">
      <img class="logo" src="./src/images/logo.svg" alt="">
    </header>
    <div class="img">
      <img src="./src/images/illustration-mockups.svg" alt="Illustration Mockups">
    </div>
    <div class="info">
      <h2>Build The Community Your Fans Will Love</h2>

      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
        Create connections with <br> your users as you engage in genuine discussion.</p>
      <button class="btn">
        Register
      </button>
    </div>
    <div class="icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
     </div>
  </main>
 
</body>

</html>
